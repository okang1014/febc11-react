<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <!-- react 와 react-dom 두 가지 라이브러리 동시에 필요 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 바벨 transpiler -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>

  <div id="root"></div>

  <script type="text/babel">
    // babel 이라는 라이브러리를 활용하기 위한 타입
    function Header() {
      return (
        <header>
          <h1>Counter - React</h1>
          <p>파일 경로: <span id="filepath">{`ch${document.URL.split('/ch')[1]}index.html`}</span></p>
        </header>
      )
    }

    function Counter() {
      // 컴포넌트는 자신의 기능과 화면을 모두 가지고 있어야함
      let [count, setCount] = React.useState(0);

      const handleDown = () => {
        setCount(count - 1);
      };

      const handleUp = () => {
        setCount(count + 1);
      };

      const handleReset = event => {
        setCount(0);
      };

      return (
        // JSX 문법에서는 모든 이벤트 리스너가 카멜케이스로 적혀있어야함
        // JSX 에서 태그 내에 자바스크립트 변수, 함수를 추가하고자 할 때는 {} 로 감싸야함
        // 그리고 함수 자체를 전달해야함
        <div id="counter">
          <button type="button" onClick={handleDown}>-</button>
          <button type="button" onClick={(event) => handleReset(event)}>0</button>
          <button type="button" onClick={handleUp}>+</button>
          <span>{count}</span>
        </div >
      )
    }

    function App() {
      return (
        // React 에서는 자바스크립트 함수에서 HTML 코드를 그대로 삽입 가능
        // React 문법(JSX 문법)으로 만든 함수는 태그 형태로 사용 가능 -> <function/> 닫는 태그 필수
        <div id="app">
          <Header />
          <Counter />
        </div>
      )
    }

    // ReactDOM 을 활용해서 root 를 생성
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

</body>

</html>
