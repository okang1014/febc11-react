<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo List</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    // 컴포넌트를 만들어서 재사용을 하려면?
    // 1. 각 컴포넌트를 독립적인 파일로 작성(모듈)
    // 2. 범용성(Title 값을 각 페이지 별로 다르게 전달 받아서 출력해야 함)

    // 세 개의 컴포넌트로 분리
    function Title() {
      // React 컴포넌트는 함수 실행 결과로 JSX 코드를 리턴
      return (
        <div>
          <h1>Simple Todo List - React Component :()</h1>
          <hr />
        </div>
      );
    }

    // Todo 목록을 전달받아서 출력해야 함
    function TodoList() {
      return (
        <ul className="todolist">
          <li>React 공부 - 진행중</li>
          <li>Nodejs 공부 - 완료</li>
          <li>Javascript 공부 - 완료</li>
        </ul>
      );
    }

    function App() {
      return (
        // JSX 는 닫는 태그 필수
        // <component /> 형태로 컴포넌트 사용 가능
        // class => className 으로 수정
        <div id="app">
          <div>
            <Title />
            <TodoList />
          </div>
        </div>
      );
    }

    // ReactDOM 에 root 생성, id="root" 
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
